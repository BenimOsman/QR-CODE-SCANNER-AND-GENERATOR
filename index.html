<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/scanner.css">
    <title>QR Code | QR Scan</title>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>
        <!-- Generator -->
        <div class="generator active">
            <h1>QR Code Generator</h1>
            <p>Paste a URL or Enter Text to create a QR Code</p>
            <div class="generator-form">
                <input type="text" placeholder="Enter Text or URL">
                <button>Generate QR Code</button>
            </div>
            <div class="generator-img">
                <img src="./ICON.png" alt="qr-code">
            </div>
            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
        <!-- Scanner -->
        <div class="scanner" style="display: none;">
            <h1>
                QR Code Scanner 
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>
            <form class="scanner-form">
                <input type="file" accept="image/*" hidden>    
                <img src="./ICON.png" alt="qr-code">
                <video></video>
                <div class="content">
                    <i class="fa-sharp fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>
            <div class="scanner-details">
                <textarea disabled></textarea>
                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/BenimOsman" target="_blank">GitHub</a>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/scanner.js"></script>
    <script src="./js/generator.js"></script>
    <script src="./js/instascan.min.js"></script>
</body>
</html>
